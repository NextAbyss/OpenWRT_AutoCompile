            - ğŸ¦–ğŸ¦– å›ºä»¶æºç : ${{ env.REPO_URL }} ğŸ¦–ğŸ¦–
            - ğŸ˜»ğŸ’» æºç åˆ†æ”¯: ${{ env.REPO_BRANCH }} ğŸ’»ğŸ˜»
            - ğŸ¦ å†…æ ¸ç‰ˆæœ¬: ${{ env.KERNEL }} ğŸ¦
            - ğŸ¦ˆ é»˜è®¤åœ°å€: 192.168.50.10 ğŸ¦ˆ
            ### ğŸ±â€ğŸš€ å›ºä»¶ç‰ˆæœ¬ ğŸ±â€ğŸš€
            - å›ºä»¶ç¼–è¯‘å‰æœ€åä¸€æ¬¡â¦[ä¸»æºç ](${{ env.REPO_URL }})æ›´æ–°è®°å½•
            - ${{ env.COMMIT_AUTHOR }}
            - ${{ env.COMMIT_DATE }}
